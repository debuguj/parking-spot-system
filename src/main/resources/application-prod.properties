spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spots_system?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=user
spring.datasource.password=user

spring.datasource.hikari.initializationFailTimeout=-1
spring.datasource.hikari.auto-commit=false

spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

spring.transaction.default-timeout=15

logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug